<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 기록 및 정보 사이트</title>
    <style>
        body {
            margin: 0;
            font-family: 'Nanum Gothic', sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 1rem;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #555;
        }
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#">주변 헬스장 찾기</a>
            <a href="#">운동 정보</a>
            <a href="#">운동 기록</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer style="position: relative;">
        <p>&copy; 2024 운동 기록 및 정보 사이트. All rights reserved.</p>
    </footer>
</body>
</html>
